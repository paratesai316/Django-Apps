<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body { font-family: Arial; }
        .calc-container {
            margin: 50px auto;
            width: 340px;
            padding: 40px;
            border: 2px solid #222;
            border-radius: 24px;
            background: #fff;
        }
        .calc-title { text-align: center; font-size: 2em; font-weight: bold; }
        .calc-display {
            width: 90%;
            margin: 20px auto 30px auto;
            padding: 10px;
            font-size: 1.6em;
            text-align: right;
            background: #f3f3f3;
            border-radius: 12px;
            border: none;
        }
        .calc-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
        }
        .calc-btn {
            padding: 18px 0;
            font-size: 1.3em;
            border: none;
            border-radius: 8px;
            background: #f2f2f2;
            box-shadow: 0 2px 6px #eee;
            cursor: pointer;
            transition: background 0.2s;
        }
        .calc-btn:active { background: #ddd; }
    </style>
</head>
<body>
    <div class="calc-title">Calculator</div>
    <div class="calc-container">
        <form method="post">
            {% csrf_token %}
            <input readonly name="display" class="calc-display" value="{{ display }}" />
            <div class="calc-grid">
                {% for val in button_list %}
                    <button type="submit" name="btn" value="{{ val }}" class="calc-btn">{{ val }}</button>
                {% endfor %}
            </div>
            {% if error %}
                <p style="color:red; margin-top:14px;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
